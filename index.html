<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
   
    <title>Aps - Clima tempo da deepweb</title>
</head>

<body>
    <div class="caixona">
        <input class="input-cidade" placeholder="Digite a cidade">
        <button class="botao-buscar" onclick="cliqueiNoBotao()">
            <img class="img-buscar" src="https://www.svgrepo.com/show/488200/find.svg" alt="Busca">
        </button>
        <div class="caixedia">
            <h2 class="cidade"> </h2>

            <p class="temp"> </p>

            <div class="caixinha">
                <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="icone-info-tempo">
                <p class="texto-previsao">Nublado</p>
            </div>

            <p class="umidade"> </p>
        </div>
    </div>
</body>

</html>
